name: CI

on:
    pull_request:
    push:
        branches:
            - main
    workflow_dispatch:

jobs:
    ci:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - run: npm ci

            - run: npm run format
            - uses: stefanzweifel/git-auto-commit-action@v4
              with:
                  commit_message: "chore: format code"
